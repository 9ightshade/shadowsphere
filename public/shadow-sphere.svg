<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" opacity="0.15"/>
  <!-- Main sphere -->
  <circle cx="16" cy="16" r="13" fill="url(#sphereGrad)"/>
  <!-- Inner shadow depth -->
  <circle cx="16" cy="16" r="13" fill="url(#depthGrad)"/>
  <!-- Highlight -->
  <ellipse cx="12" cy="11" rx="4.5" ry="3" fill="white" opacity="0.18"/>
  <!-- Subtle grid lines (social/network feel) -->
  <ellipse cx="16" cy="16" rx="13" ry="6" stroke="url(#lineGrad)" stroke-width="0.6" fill="none" opacity="0.4"/>
  <ellipse cx="16" cy="16" rx="7" ry="13" stroke="url(#lineGrad)" stroke-width="0.6" fill="none" opacity="0.4"/>
  <line x1="3" y1="16" x2="29" y2="16" stroke="url(#lineGrad)" stroke-width="0.6" opacity="0.4"/>
  <!-- Outer border ring -->
  <circle cx="16" cy="16" r="13" stroke="url(#borderGrad)" stroke-width="1"/>

  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="sphereGrad" cx="38%" cy="32%" r="70%">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0d0b1e"/>
    </radialGradient>
    <radialGradient id="depthGrad" cx="60%" cy="65%" r="60%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
</svg>
